<html>
    <head>
        <meta charset="UTF-8">
        <title>Fake-INPS - Insert data for that thing</title>
        <meta name="description" content="A Kubernetes experiment for the Runtimes for Concurrency and Distribution course of the University of Padova">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script>
            //make all characters uppercase. Used for fiscal code.
            function upperCaseF(a){
                setTimeout(function(){
                    a.value = a.value.toUpperCase();
                }, 1);
            }
        </script>
    </head>
    <body>
        <div class="container p-1">
            <div class="row py-2 align-left">
            <div class="col-1">
                <a href="#">
                    <img src="logo.png" class="rounded float-start bg-primary img-thumbnail p-2">
                </a>
                </div>
                <div class="col">
                    <h1 >Welcome to Fake-INPS</h1>
                </div>
            </div>
            <div class="card bg-primary">
                <div class="row p-2">
                    <div class="col-3"></div>
                    <div class="card col-6 align-self-center">
                        <div class="card-body">
                            <h5 class="card-title">Insert something</h5>
                            <p class="card-text">Insert your data to do something/get something</p>
                            <form id="data-submit-form" action="" method="POST">
                                <div class="input-group mb-3">
                                    <input type="text" id="data-submit-fiscal-code" name="data-submit-fiscal-code" class="form-control" placeholder="Fiscal Code" required maxlength="16" onkeydown="upperCaseF(this)">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" id="data-submit-otp" name="data-submit-otp" class="form-control" placeholder="One Time Password (OTP)">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
