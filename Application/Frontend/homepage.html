<html>
    <head>
        <meta charset="UTF-8">
        <title>Fake-INPS - Home Page</title>
        <meta name="description" content="A Kubernetes experiment for the Runtimes for Concurrency and Distribution course of the University of Padova">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <script>
            //make all characters uppercase. Used for fiscal code.
            function upperCaseF(a){
                setTimeout(function(){
                    a.value = a.value.toUpperCase();
                }, 1);
            }
        </script>
    </head>
    <body>
        <div class="container p-1">
            <div class="row py-2 align-left">
            <div class="col-1">
                <a href="#">
                    <img src="logo.png" class="rounded float-start bg-primary img-thumbnail p-2">
                </a>
                </div>
                <div class="col">
                    <h1 >Welcome to Fake-INPS</h1>
                </div>
            </div>
            <div class="card bg-primary">
                <div class="row p-2">
                    <div class="col-6 bg-transparent">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sign In</h5>
                                <p class="card-text">Sign in if you already have an account</p>
                                <form id="signin-form" action="" method="POST">
                                    <div class="input-group mb-3">
                                        <input type="email" id="signin-email" name="signin-email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" id="signin-password" name="signin-password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 bg-transparent">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sign Up</h5>
                                <p class="card-text">Sign up if you do not already have an account</p>
                                <form id="signup-form" action="" method="POST">
                                    <div class="input-group mb-3">
                                        <input type="text" id="signup-name" name="signup-name" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" id="signup-surname" name="signup-email" class="form-control" placeholder="Surname" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" id="signup-fiscal-code" name="signup-fiscal-code" class="form-control" placeholder="Fiscal Code" required maxlength="16" onkeydown="upperCaseF(this)">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="email" id="signup-email" name="signup-email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" id="signup-password" name="signup-password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" id="confirm_signup-password" name="confirm_signup-password" class="form-control" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Signup</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
